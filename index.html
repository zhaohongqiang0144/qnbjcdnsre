<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI地图导航助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #00B8D4 0%, #0097A7 50%, #00838F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 15px 20px 20px;
            position: relative;
            overflow: auto;
        }

        body::before {
            content: '1024';
            position: absolute;
            font-size: 280px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.08);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            z-index: 0;
            letter-spacing: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 650px;
            width: 100%;
            padding: 30px 40px;
            position: relative;
            z-index: 1;
            border-top: 4px solid #00B8D4;
        }

        .event-1024-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .event-1024 {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            padding: 12px 28px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            line-height: 1;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            color: #00838F;
            margin-bottom: 8px;
            font-size: 28px;
            text-align: center;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .examples {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .examples h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .examples ul {
            list-style: none;
            font-size: 13px;
            color: #888;
        }

        .examples li {
            padding: 5px 0;
        }

        .examples li:before {
            content: "💬 ";
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00B8D4 0%, #0097A7 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 184, 212, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #00B8D4;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }

        .footer a {
            color: #00B8D4;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .status-icon {
            display: inline-block;
            margin-right: 8px;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .input-wrapper textarea {
            flex: 1;
        }

        .voice-btn {
            width: 50px;
            height: 50px;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            flex-shrink: 0;
            margin-top: 0;
        }

        .voice-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .voice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .voice-btn.listening {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            animation: pulse-voice 1s infinite;
        }

        @keyframes pulse-voice {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
            }
        }

        .map-selection {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .map-selection label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
        }

        .map-options {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .map-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .map-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #00B8D4;
        }

        .map-option span {
            font-size: 15px;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="event-1024-container">
            <span class="event-1024">1024 程序员节</span>
        </div>
        <h1>🗺️ AI地图导航助手</h1>
        <p class="subtitle">通过自然语言描述你的导航需求，AI会自动为你打开高德地图</p>

        <div class="examples">
            <h3>💡 输入示例：</h3>
            <ul>
                <li>从北京到上海</li>
                <li>帮我导航从天安门到鸟巢</li>
                <li>去故宫（自动使用当前位置作为起点）</li>
                <li>到西湖（自动定位）</li>
            </ul>
        </div>

        <div class="input-group">
            <label for="userInput">请输入导航需求：</label>
            <div class="input-wrapper">
                <textarea
                    id="userInput"
                    placeholder="例如：从北京南站到故宫"
                    rows="3"
                ></textarea>
                <button type="button" class="voice-btn" id="voiceBtn" onclick="toggleVoiceInput()" title="语音输入">
                    🎤
                </button>
            </div>
            <div id="locationStatus" style="font-size: 12px; margin-top: 8px; color: #666;"></div>
        </div>

        <div class="map-selection">
            <label>选择地图服务：</label>
            <div class="map-options">
                <label class="map-option">
                    <input type="radio" name="mapProvider" value="amap" checked>
                    <span>高德地图</span>
                </label>
                <label class="map-option">
                    <input type="radio" name="mapProvider" value="baidu">
                    <span>百度地图</span>
                </label>
            </div>
        </div>

        <button id="navigateBtn" onclick="startNavigation()">
            开始导航
        </button>

        <div id="status" class="status"></div>

        <div class="footer">
            Powered by 七牛云 AI | 1024 程序员节特别项目
        </div>
    </div>

    <script>
        let userLocation = null;
        let recognition = null;
        let isListening = false;

        window.addEventListener('load', () => {
            const locationStatus = document.getElementById('locationStatus');

            if (navigator.geolocation) {
                locationStatus.innerHTML = '📍 正在获取您的位置...';
                locationStatus.style.color = '#856404';

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lng: position.coords.longitude,
                            lat: position.coords.latitude
                        };
                        console.log('已获取用户位置:', userLocation);
                        locationStatus.innerHTML = '✅ 已获取位置，可以使用"去xxx"快速导航';
                        locationStatus.style.color = '#155724';
                    },
                    (error) => {
                        console.log('无法获取位置:', error.message);
                        locationStatus.innerHTML = '⚠️ 未获取到位置权限，请在输入中明确指定起点';
                        locationStatus.style.color = '#721c24';
                    }
                );
            } else {
                locationStatus.innerHTML = '⚠️ 浏览器不支持地理定位，请明确指定起点';
                locationStatus.style.color = '#721c24';
            }
        });

        async function startNavigation() {
            const input = document.getElementById('userInput').value.trim();
            const statusDiv = document.getElementById('status');
            const button = document.getElementById('navigateBtn');

            if (!input) {
                showStatus('请输入导航需求', 'error');
                return;
            }

            const mapProvider = document.querySelector('input[name="mapProvider"]:checked').value;

            if (mapProvider === 'baidu') {
                showStatus('❌ 百度地图功能开发中，敬请期待！请先选择高德地图', 'error');
                return;
            }

            button.disabled = true;
            showStatus('正在理解你的需求...', 'loading');

            try {
                const requestBody = { input, mapProvider };
                if (userLocation) {
                    requestBody.userLocation = userLocation;
                }

                const response = await fetch('/api/navigate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.success) {
                    const displayMessage = `✅ 导航已启动！<br><strong>起点：</strong>${data.from}<br><strong>终点：</strong>${data.to}`;
                    showStatus(displayMessage, 'success');
                } else {
                    showStatus('❌ ' + (data.error || '操作失败，请重试'), 'error');
                }
            } catch (error) {
                showStatus('❌ 网络错误：' + error.message, 'error');
            } finally {
                button.disabled = false;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status show ' + type;

            if (type === 'loading') {
                statusDiv.innerHTML = `<div class="loading-spinner"></div> ${message}`;
            } else {
                statusDiv.innerHTML = message;
            }
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                startNavigation();
            }
        });

        let mediaRecorder = null;
        let audioChunks = [];
        let audioContext = null;
        let recordingTimeout = null;

        async function toggleVoiceInput() {
            const voiceBtn = document.getElementById('voiceBtn');
            const userInput = document.getElementById('userInput');

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showStatus('⚠️ 您的浏览器不支持录音功能', 'error');
                return;
            }

            if (isListening) {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                if (recordingTimeout) {
                    clearTimeout(recordingTimeout);
                }
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);

                audioChunks = [];

                processor.onaudioprocess = (e) => {
                    const inputData = e.inputBuffer.getChannelData(0);
                    audioChunks.push(new Float32Array(inputData));
                };

                source.connect(processor);
                processor.connect(audioContext.destination);

                isListening = true;
                voiceBtn.classList.add('listening');
                showStatus('🎤 正在聆听...请说话 (最长5秒)', 'loading');

                recordingTimeout = setTimeout(async () => {
                    if (isListening) {
                        processor.disconnect();
                        source.disconnect();
                        stream.getTracks().forEach(track => track.stop());
                        await sendAudioToServer();
                    }
                }, 5000);

                voiceBtn.onclick = async () => {
                    if (isListening) {
                        processor.disconnect();
                        source.disconnect();
                        stream.getTracks().forEach(track => track.stop());
                        if (recordingTimeout) {
                            clearTimeout(recordingTimeout);
                        }
                        await sendAudioToServer();
                    }
                };

            } catch (error) {
                console.error('录音错误:', error);
                if (error.name === 'NotAllowedError') {
                    showStatus('❌ 未授权麦克风权限，请在浏览器设置中允许', 'error');
                } else {
                    showStatus('❌ 录音失败: ' + error.message, 'error');
                }
                isListening = false;
                voiceBtn.classList.remove('listening');
            }
        }

        async function sendAudioToServer() {
            const voiceBtn = document.getElementById('voiceBtn');
            const userInput = document.getElementById('userInput');

            isListening = false;
            voiceBtn.classList.remove('listening');
            voiceBtn.onclick = () => toggleVoiceInput();

            if (audioChunks.length === 0) {
                showStatus('❌ 未检测到音频', 'error');
                return;
            }

            showStatus('🔄 正在识别中...', 'loading');

            let totalLength = 0;
            audioChunks.forEach(chunk => totalLength += chunk.length);

            const floatData = new Float32Array(totalLength);
            let offset = 0;
            audioChunks.forEach(chunk => {
                floatData.set(chunk, offset);
                offset += chunk.length;
            });

            const sampleRate = audioContext.sampleRate;
            const targetSampleRate = 16000;
            const ratio = sampleRate / targetSampleRate;
            const newLength = Math.floor(floatData.length / ratio);
            const resampledData = new Float32Array(newLength);

            for (let i = 0; i < newLength; i++) {
                const index = Math.floor(i * ratio);
                resampledData[i] = floatData[index];
            }

            const pcmData = new Int16Array(resampledData.length);
            for (let i = 0; i < resampledData.length; i++) {
                pcmData[i] = Math.max(-32768, Math.min(32767, Math.floor(resampledData[i] * 32768)));
            }

            const audioBlob = new Blob([pcmData.buffer], { type: 'audio/raw' });

            const formData = new FormData();
            formData.append('audio', audioBlob, 'audio.raw');

            try {
                const response = await fetch('/api/speech-to-text', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success && result.text) {
                    userInput.value = result.text;
                    showStatus('✅ 识别成功：' + result.text, 'success');
                } else {
                    showStatus('❌ ' + (result.error || '识别失败'), 'error');
                }
            } catch (error) {
                console.error('发送音频错误:', error);
                showStatus('❌ 网络错误: ' + error.message, 'error');
            }

            audioChunks = [];
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }
    </script>
</body>
</html>
